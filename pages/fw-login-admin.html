<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FreshSchool Admin Login</title>

        <!-- External CSS-->
        <link rel="stylesheet" type="text/css"
            href="../assets/css/fwschool.css">
        <link rel="stylesheet" type="text/css"
            href="../assets/css/fw-login.css">
    </head>
    <body>
        <h1 style="font-weight: 100;" align="center">FreshSchool Login</h1>
        <div class="formbox" align="center">
            <form class="loginform" onsubmit="" align="center">
                <img src="../assets/images/login-circle.svg" style="height:
                    50px;">
                <h2 style="color: black; font-size: x-large;">User Login</h2>
                <ul>
                    <li><a href="fw-login-student.html" style="color: black;
                            border-radius: 10px;">Student</a></li>
                    <li><a href="fw-login-staff.html" style="color: black;
                            border-radius: 10px;">Staff</a></li>
                    <li class="selected"><a href="fw-login-admin.html"
                            style="border-radius: 10px;">Admin</a></li>
                </ul>
                <label style="color: black;">Username:</label><input type="text"
                    placeholder="Enter Your ID"><br>
                <label style="color: black;">Password:</label><input
                    type="password" placeholder="Enter Your Password"><br>
                <!-- <label style="color: black; font-size: 16px;">Forgot Password?
                    Click </label><a href="fw-login-fpw.html" style="color:
                    blue;font-size: 16px;">here</a><br> -->
                <button onclick="window.location.href='';"> Login </button>
                <button type="reset"> Reset </button>
                <button onclick="window.location.href='../index.html';"> Cancel
                </button>
            </form>
        </div>
    </body>
</html>
